<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Welcome to the YoungEconomy form</title>
</head>

<body>

    <header class = 'header'>
        <a href = "" class = logo>Logo</a>
        <nav class = 'navbar'>
            <a href="">Home</a> 
                <a href="">Notelist</a>
                <a href="">About us</a>
                <a href="">Calendar</a>
                <a href="">Login</a>
        </nav>
    
       </header>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

   
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Welcome a YoungEconomy</h2>
                <p>If you already have an account please login here</p>
                <button class="sign-up-btn">Login</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Create an account</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Create a free account</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Login</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Don’t have an account</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar Sesion">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Welcome Back</h2>
                <p>If you don’t have an account yet please register here</p>
                <button class="sign-in-btn">Register</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
